query IdeaWithPosts($id: ID!) {
  idea: node(id: $id) {
    ... on Idea {
      id
      numPosts
      numContributors
      posts {
        edges {
          node {
            ... on Post {
              id
              parentId
              creationDate
              publicationState
              originalLocale
              sentimentCounts {
                like
                disagree
                dontUnderstand
                moreInfo
              }
            }
          }
        }
      }
    }
  }
}

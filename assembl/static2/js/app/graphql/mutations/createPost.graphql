#import "../Post.graphql"

mutation createPost(
  $contentLocale: String!
  $ideaId: ID!
  $subject: String
  $body: String!
  $parentId: ID
  $attachments: [String]
) {
  createPost(ideaId: $ideaId, subject: $subject, body: $body, parentId: $parentId, attachments: $attachments) {
    post {
      ...Post
      ... on Post {
        parentId
        creationDate
        sentimentCounts {
          like
          disagree
          dontUnderstand
          moreInfo
        }
        attachments {
          id
          title
          externalUrl
          mimeType
        }
      }
    }
  }
}

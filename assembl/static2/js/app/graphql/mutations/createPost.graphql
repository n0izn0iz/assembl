#import "../Post.graphql"

mutation createPost(
  $contentLocale: String!
  $ideaId: ID!
  $subject: String
  $body: String!
  $parentId: ID
  $attachments: [String]
) {
  createPost(ideaId: $ideaId, subject: $subject, body: $body, parentId: $parentId, attachments: $attachments) {
    post {
      ...Post
      ... on Post {
        # we need to retrieve parentId and creationDate which are not fetched in Post fragment
        parentId
        creationDate
      }
    }
  }
}
